<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Organiser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <header>
    <h1>File Organiser System</h1>
   </header>
   <div class="container">
    <section id="folders">
        <h2>Folders</h2>
        <div id="folder-list"></div> 
    </section>
    <section id="files">
        <h2>Files</h2>
        <div id="file-list"></div>
    </section>
    <section id="bin">
        <h2>File Bin</h2>
        <button id="clear-bin">Clear All Bin Files</button>
        <div id="bin-list"></div>
    </section>
   </div>
    <script src="script.js"></script>
</body>
</html>
